<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #6</title>
    <link rel="stylesheet" href="styles.css">
    <script src="typescript.js"></script>
</head>
<body>
    <nav>
        <img id="Europa" src="images/europe.png" class="europe">
        <img id="NA" src="images/northamerica.png" class="northamerica">
        <img id="SA" src="images/southamerica.png" class="southamerica">
        <img id="Afrika" src="images/africa.png" class="africa">
        <img id="Asia" src="images/asia.png" class="asia">
        <img id="Aus" src="images/australia.png" class="australia">
    </nav>

    <h1 id="Titel">
        Carbon Dioxide Emissions in <i>Country</i>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="Wert1">0</h2>
            <p id="Wert1text">Emission absolute of <i>Country Name</i> in 2018</p>
        </section>
        
        <section>
            <h2 id="Wert2">0%</h2>
            <p id="Wert2text">Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="Wert3">0%</h2>
            <p id="Wert3text">Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="Wert4">0</h2>
            <p id="Wert4text">Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
